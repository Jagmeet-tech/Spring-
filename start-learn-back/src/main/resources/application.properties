spring.application.name=start-learn-back

#Database configuration[Datasource]
spring.datasource.url=jdbc:mysql://localhost:3306/e_learn_batch
spring.datasource.username=root
spring.datasource.password=root

#JPA and hibernate
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Maximum file size for uploads (e.g., 10 MB)
spring.servlet.multipart.max-file-size=10MB

# Maximum request size (total size including file data and other form data)
spring.servlet.multipart.max-request-size=10MB

# Spring security
spring.security.user.name=user
spring.security.user.password=user

# General Spring Security logging
logging.level.org.springframework.security=DEBUG